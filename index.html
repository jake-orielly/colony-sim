<html>
    <head>
    <title>Colony Sim</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
    <script src="./utility_functions.js"></script>
    <script src="./items.js"></script>
    <script src="./woodcutting.js"></script>
    <script src="./skills.js"></script>
    <script src="./armor.js"></script>
    <script src="./weapons.js"></script>
    <script src="./creatures.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
</head>
    <body onload = "start()">
        <div id="toolbar"></div>
        <div id="inventory-table-container">
            <table class="no-select" id="inventory-table">
                <tbody></tbody>
            </table>
        </div>
        <div id="action-container">
            <button onclick="gather(Berry)" class="clickable">Gather Berries</button>
            <button onclick="gather(Mushroom)" class="clickable">Gather Mushrooms</button>
            <br>
            <button onclick="gather(PineLog)" class="clickable">Chop Pine</button>
            <button onclick="gather(OakLog)" class="clickable">Chop Oak</button>
            <br>
            <button onclick="gather(IronOre)" class="clickable">Mine Iron</button>
            <button onclick="gather(Coal)" class="clickable">Mine Coal</button>
            <br>
            <button onclick="craft(IronIngot)" class="clickable">Smelt Iron</button>
            <button onclick="craft(SteelIngot)" class="clickable">Smelt Steel</button>
            <br>
            <button onclick="craft(Breastplate)" class="clickable">Smith Breastplate</button>
            <button onclick="craft(Platelegs)" class="clickable">Smith Platelegs</button>
            <button onclick="craft(Greathelm)" class="clickable">Smith Greathelm</button>
            <button onclick="craft(Gauntlets)" class="clickable">Smith Gauntlets</button>
        </div>
        <div id="skills-container">
            <ul id="skills-list">
            </ul>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
