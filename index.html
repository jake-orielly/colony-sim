<html>
    <head>
    <title>Colony Sim</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
</head>
    <body>
        <p>Name:<input id="name-input"></p>
        <p>Strength:<input type="number" class="attribute-input" id="strength-input"></p>
        <p>Dexterity:<input type="number" class="attribute-input" id="dexterity-input"></p>
        <p>Constitution:<input type="number" class="attribute-input" id="constitution-input"></p>
        <p>Intelligence:<input type="number" class="attribute-input" id="intelligence-input"></p>
        <p>Wisdom:<input type="number" class="attribute-input" id="wisdom-input"></p>
        <p>Charisma:<input type="number" class="attribute-input" id="charisma-input"></p>
        <button id="create-colonist">Create Colonist</button>
        <ul id="colonist-list"></ul>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
