<html>
    <head>
    <title>Colony Sim</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
    <script src="./utility_functions.js"></script>
    <script src="./items.js"></script>
    <script src="./skills.js"></script>
    <script src="./armor.js"></script>
    <script src="./weapons.js"></script>
    <script src="./creatures.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
</head>
    <body onload = "start()">
        <div id="toolbar"></div>
        <div id="inventory-table-container">
            <table class="no-select" id="inventory-table">
                <tbody></tbody>
            </table>
        </div>
        <div id="action-container">
            <button onclick="gatherBerry()" class="clickable">Gather Berries</button>
            <button onclick="mineIron()" class="clickable">Mine Iron</button>
            <button onclick="mineCoal()" class="clickable">Mine Coal</button>
            <button onclick="smeltIron()" class="clickable">Smelt Iron</button>
            <button onclick="smeltSteel()" class="clickable">Smelt Steel</button>
        </div>
        <div id="skills-container">
            <ul id="skills-list">
            </ul>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
